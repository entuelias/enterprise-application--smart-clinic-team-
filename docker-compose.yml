services:
  postgres:
    image: postgres:15-alpine
    container_name: clinic_postgres
    environment:
      POSTGRES_USER: clinic_user
      POSTGRES_PASSWORD: clinic_password
      POSTGRES_DB: clinic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clinic-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: clinic_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - clinic-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: clinic_keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # HTTP Configuration
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: "8080"
      
      # Proxy Configuration (for nginx reverse proxy)
      KC_PROXY: "edge"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      
      # Realm Import - Keycloak will import all .json files from this directory
      KC_IMPORT: /opt/keycloak/data/import
      
      # Logging
      JAVA_OPTS_APPEND: "-Dquarkus.log.level=INFO"
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - clinic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # keycloak-proxy: Commented out - Keycloak is exposed directly on port 8080
  # If you need a reverse proxy in production, uncomment and configure accordingly
  # keycloak-proxy:
  #   image: nginx:1.25-alpine
  #   container_name: clinic_keycloak_proxy
  #   depends_on:
  #     - keycloak
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./keycloak/proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
  #   networks:
  #     - clinic-network

volumes:
  postgres_data:

networks:
  clinic-network:
    driver: bridge
